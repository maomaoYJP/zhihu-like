<!DOCTYPE html>
<html lang="ZH-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>收藏</title>
    <link rel="stylesheet" href="../static/css/maomao.css" th:href="@{/css/maomao.css}">
</head>
<body class="flex flex1 column" style="background-color: #e8e8e8;margin: 0">
    <div class="m-backcolor">
        <div class="flex m-mg8">
            <div class="m-font-gray">返回</div>
            <div class="flex1" style="text-align: center;margin-left: -30px">收藏</div>
        </div>
    </div>
    <div class="flex flex1 column">
        <div class="flex m-backcolor" style="margin-bottom: 1px">
            <div class="flex flex1 column">
                <div class="flex column m-mg8">
                    <div style="font-size: 13px" >毛毛der收藏夹</div>
                </div>
                <div class="flex flex1" style="justify-content: space-between;margin-bottom: 8px">
                    <div class="m-font-gray" style="font-size: 10px;margin-left: 8px;margin-top: -2px">3 个内容</div>
                    <span class="m-more" style="margin-right: 8px;user-select: none;margin-top: -5px" >. . .</span>
                </div>
            </div>
        </div>
        <div class="flex m-backcolor" style="margin-bottom: 1px">
            <div class="flex flex1 column">
                <div class="flex column m-mg8">
                    <div style="font-size: 13px" >毛毛der收藏夹</div>
                </div>
                <div class="flex flex1" style="justify-content: space-between;margin-bottom: 8px">
                    <div class="m-font-gray" style="font-size: 10px;margin-left: 8px;margin-top: -2px">3 个内容</div>
                    <span class="m-more" style="margin-right: 8px;user-select: none;margin-top: -5px" >. . .</span>
                </div>
            </div>
        </div>
        <div class="flex m-backcolor" style="margin-bottom: 1px">
            <div class="flex flex1 column">
                <div class="flex column m-mg8">
                    <div style="font-size: 13px" >毛毛der收藏夹</div>
                </div>
                <div class="flex flex1" style="justify-content: space-between;margin-bottom: 8px">
                    <div class="m-font-gray" style="font-size: 10px;margin-left: 8px;margin-top: -2px">3 个内容</div>
                    <span class="m-more" style="margin-right: 8px;user-select: none;margin-top: -5px" >. . .</span>
                </div>
            </div>
        </div>
        <div class="flex m-backcolor" style="margin-bottom: 1px">
            <div class="flex flex1 column">
                <div class="flex column m-mg8">
                    <div style="font-size: 13px" >毛毛der收藏夹</div>
                </div>
                <div class="flex flex1" style="justify-content: space-between;margin-bottom: 8px">
                    <div class="m-font-gray" style="font-size: 10px;margin-left: 8px;margin-top: -2px">3 个内容</div>
                    <span class="m-more" style="margin-right: 8px;user-select: none;margin-top: -5px" >. . .</span>
                </div>
            </div>
        </div>
    </div>
    <!--编辑-->
    <div id="edit_select" hidden="true" style="margin-top: 200px">
        <div style="position: fixed;bottom: 0;width: 100%">
            <div class="flex flex1 column" style="background-color: white;border-radius: 10px">
                <div style="margin-left: 10px;margin-top: 10px;margin-bottom: 20px">操作</div>
                <div class="flex flex1 column" style="margin-right: 20px">
                    <div id="edit" style="margin-left: 20px;margin-bottom: 12px;font-size: 15px;border-bottom: 1px solid #EBEBEB">编辑</div>
                    <div style="margin-left: 20px;margin-bottom: 12px;font-size: 15px;border-bottom: 1px solid #EBEBEB">删除</div>
                </div>
            </div>
        </div>
    </div>
    <!--编辑内容-->
    <div id="edit_name" hidden="true">
        <div style="position: fixed;top: 0;width: 100%">
            <div class="flex flex1 column" style="background-color: white;border-radius: 10px">
                <div style="margin-left: 10px;margin-top: 10px;margin-bottom: 20px">编辑收藏夹</div>
                <div class="flex flex1 column" style="margin-right: 20px">
                    <div style="margin-left: 20px;margin-bottom: 12px;">
                        <label for="collectionName"></label>
                        <input type="text" id="collectionName" placeholder="收藏夹名称">
                    </div>
                    <div>
                        <div class="flex flex1" style="justify-content: right;margin-bottom: 10px">
                            <button style="margin-right: 4px">修改</button>
                            <button>取消</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
<script>
    let delete_open = document.querySelectorAll(".m-more");
    let editSelect_btn = document.getElementById("edit_select");
    let edit_btn = document.getElementById("edit");
    let editName = document.getElementById("edit_name");
    //点击开启删除按钮
    for (let i = 0; i < delete_open.length; i++){
        delete_open[i].addEventListener("click",function () {
            editSelect_btn.hidden = editSelect_btn.hidden ? false : true;
        })
    }
    edit_btn.addEventListener("click",function () {
        editName.hidden = editName.hidden ? false : true;
    })
</script>
</html>
