<!DOCTYPE html>
<html lang="ZH-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的</title>
    <link rel="stylesheet" href="../static/css/maomao.css" th:href="@{/css/maomao.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />
</head>
<body class="flex flex1 column" style="background-color: #e8e8e8;margin: 0">
    <div class="flex flex1 m-backcolor">
        <div th:if="${!#strings.isEmpty(session.get('user'))}" class="flex flex1">
            <div class="flex flex1 m-mg8">
                <img style="border-radius: 50%;width: 40px;height: 40px" th:src="${session.get('user').getPortrait()}" alt="">
                <div th:text="${session.get('user').getNickname()}" class="m-card-title" style="margin-top: 8px;margin-left: 6px">毛毛</div>
            </div>
            <a th:href="@{/home/{userId}(userId=${session.get('user').getId()})}" class="flex flex1 m-card-title m-underlineCancel" style="justify-content: flex-end;margin-right: 16px;margin-top: 16px">个人主页</a>
        </div>
        <div th:if="${#strings.isEmpty(session.get('user'))}" class="flex flex1">
            <div class="flex flex1 m-mg8">
                <img style="border-radius: 50%;width: 40px;height: 40px" src="https://maomao-image.oss-cn-guangzhou.aliyuncs.com/img/pdx.jpg" alt="">
                <div style="margin-top: 8px;margin-left: 6px" class="m-card-title">未登录</div>
            </div>
            <a th:href="@{/login}" class="flex flex1 m-card-title m-underlineCancel" style="justify-content: flex-end;margin-right: 16px;margin-top: 16px">登录</a>
        </div>

    </div>

    <div class="flex flex1 m-backcolor" style="justify-content: space-around">
        <div class="flex column m-mg8" style="text-align: center;border-right: 1px solid #EBEBEB;padding-right: 40px">
            <div th:text="${createNum}" >10</div>
            <a th:href="@{/creation}" class="m-underlineCancel m-card-title m-black">创作</a>
        </div>
        <div class="flex column m-mg8" style="text-align: center;border-right: 1px solid #EBEBEB;padding-right: 40px">
            <div th:if="${!#strings.isEmpty(session.get('user'))}">
                <div th:text="${followNum}" >10</div>
                <a th:href="@{'/followList/' + ${session.get('user').getId()}}" class="m-underlineCancel m-card-title m-black">关注</a>
            </div>
            <div th:if="${#strings.isEmpty(session.get('user'))}">
                <div th:text="${followNum}" >10</div>
                <a class="m-underlineCancel m-card-title m-black">关注</a>
            </div>
        </div>
        <div class="flex column m-mg8" style="text-align: center">
            <div class="m-font-gray" style="font-size: 13px">敬请期待</div>
            <div class="m-card-title">收藏</div>
        </div>
    </div>
    <div class="flex flex1 column m-backcolor" style="margin-top: 10px">
        <div class="m-mg8 m-card-title">创作数据</div>
        <div class="flex flex1" style="justify-content: space-around">
            <div class="flex column m-mg8" style="text-align: center ;border-right: 1px solid #EBEBEB;padding-right: 40px">
                <div class="flex">
                    <div class="m-font-gray" style="font-size: 13px">999(假的)</div>
                </div>
                <div class="m-card-title">浏览量</div>
            </div>
            <div class="flex column m-mg8" style="text-align: center;border-right: 1px solid #EBEBEB;padding-right: 40px">
                <div class="m-font-gray" style="font-size: 13px">请期待</div>
                <div class="m-card-title">赞同数</div>
            </div>
            <div class="flex column m-mg8" style="text-align: center">
                <div class="m-font-gray" style="font-size: 13px">期待</div>
                <div class="m-card-title">收藏数</div>
            </div>
        </div>
    </div>
    <div class="flex flex1 column m-backcolor" style="margin-top: 10px">
        <div class="m-mg8 m-card-title">更多</div>
        <div id="findMe" class="m-mg8 m-card-title" style="margin-left: 20px">找到我</div>
        <div id="help" class="m-mg8 m-card-title" style="margin-left: 20px">问题建议</div>
        <a th:href="@{/logout}" th:if="${!#strings.isEmpty(session.get('user'))}" class="m-mg8 m-underlineCancel m-card-title" style="margin-left: 20px">注销</a>
        <div class="m-mg8" style="margin-left: 20px"></div>
    </div>
    <!--底部导航-->
    <div style="margin-top: 50px">
        <div style="position: fixed;bottom: 0;width: 100%">
            <div class="m-backcolor flex flex1" style="justify-content: space-evenly;align-items: center ;height: 50px">
                <a th:href="@{/}" class="m-underlineCancel m-card-title">首页</a>
                <a th:href="@{/follow}" class="m-underlineCancel m-card-title">关注</a>
                <a th:href="@{/personal}" class="m-underlineCancel m-card-title">我的</a>
            </div>
        </div>
    </div>
</body>
<script>
    let findMe = document.getElementById("findMe");
    let help = document.getElementById("help");

    findMe.addEventListener("click", function () {
        document.location.href = "/findMe"
    })

    help.addEventListener("click",function (){
        document.location.href = "/help"
    })
</script>
</html>
