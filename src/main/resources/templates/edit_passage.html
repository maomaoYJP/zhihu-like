<!DOCTYPE html>
<html lang="ZH-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>写文章</title>
    <link rel="stylesheet" href="../static/css/maomao.css" th:href="@{/css/maomao.css}">
    <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100; /* 按需定义 */
        }
        img{
            height: 30%;
        }
        #toolbar-container { border-bottom: 1px solid #ccc; }
        #editor-container { height: 500px; }
    </style>
</head>
<body class="flex flex1 column" style="background-color: #e8e8e8;margin: 0">
    <div class="m-backcolor">
        <div class="flex m-mg8">
            <a th:href="@{/creation}" class="m-font-gray m-underlineCancel">返回</a>
            <div class="flex1" style="text-align: center;margin-right: 40px">写文章</div>
        </div>
    </div>
    <form class="m-backcolor">
        <div class="m-mg8">
            <label for="title"></label>
            <input type="text" id="title" name="title" placeholder="标题" style="height: 25px;width: 70%">
        </div>
        <div id="editor—wrapper">
            <div id="toolbar-container"><!-- 工具栏 --></div>
            <div id="editor-container"><!-- 编辑器 --></div>
        </div>
        <div class="m-mg8" style="text-align: right;margin-right: 8px">
            <button type="button" id="passage">提交</button>
        </div>
    </form>

</body>
<script type="text/javascript" src="../static/js/jquery-2.0.3.js" th:src="@{/js/jquery-2.0.3.js}"></script>
<script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
<script>
    const { createEditor, createToolbar } = window.wangEditor

    const editorConfig = { MENU_CONF: {} ,
        placeholder: 'Type here...',
        onChange(editor) {
            const html = editor.getHtml()
            console.log('editor content', html)
            // 也可以同步到 <textarea>
        }}
    editorConfig.MENU_CONF['uploadImage'] = {
        async customUpload(file, insertFn) {
            let formData = new FormData();
            console.log(file)
            formData.append("file",file)
            console.log(formData.get("file"))
            $.ajax({
                url:"/upload",
                data: formData,
                type : 'POST',
                processData: false,
                contentType: false,
                dataType : 'json',
                success :function(res){
                    console.log(res)
                    insertFn(res.data)
                },
                error: function (err) {
                    console.log(err)
                }
            })
        }
    }

    const editor = createEditor({
        selector: '#editor-container',
        html: '<p><br></p>',
        config: editorConfig,
        mode: 'default', // or 'simple'
    })

    const toolbarConfig = {}

    const toolbar = createToolbar({
        editor,
        selector: '#toolbar-container',
        config: toolbarConfig,
        mode: 'default', // or 'simple'
    })

    let passage_btn = document.getElementById("passage");
    passage_btn.addEventListener("click",function () {
        let passage = {"content" : editor.getHtml(), "title" : $("#title").val()};
        $.ajax({
            url:"/passage/add",
            data: passage,
            type : 'POST',
            dataType : 'text',
            success :function(data){
                //发送成功返回到文章管理页面
                if(data == "success"){
                    document.location.href = "/passage/manage" ;
                }
            },

        })

    })
</script>
</html>
