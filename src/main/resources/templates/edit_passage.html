<!DOCTYPE html>
<html lang="ZH-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>写文章</title>
    <link rel="stylesheet" href="../static/css/maomao.css" th:href="@{/css/maomao.css}">
    <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100; /* 按需定义 */
        }
        img{
            height: 30%;
        }
        #toolbar-container { border-bottom: 1px solid #ccc; }
        #editor-container { height: 500px; }
    </style>
</head>
<body class="flex flex1 column" style="background-color: #e8e8e8;margin: 0">
    <div class="m-backcolor">
        <div class="flex m-mg8">
            <a th:href="@{/creation}" class="m-font-gray m-card-title m-underlineCancel">返回</a>
            <div class="flex1 m-card-title" style="text-align: center;margin-right: 40px">写文章</div>
        </div>
    </div>
    <form class="m-backcolor">
        <div class="m-mg8">
            <label for="title"></label>
            <input type="text" id="title" name="title" placeholder="标题" style="height: 25px;width: 70%">
        </div>
        <div class="flex m-mg8">
            <div class="m-card-introduce" style="margin-top: 20px;margin-right: 8px">封面(可选)</div>
            <input type="text" hidden="hidden" name="picture" id="picture">
            <img id="preview" src="" alt="" style="width: 60px;height: 60px;display: none">
            <i id="cover" class="layui-icon layui-icon-picture" style="font-size: 60px"></i>
        </div>
        <div id="editor—wrapper">
            <div id="toolbar-container"><!-- 工具栏 --></div>
            <div id="editor-container"><!-- 编辑器 --></div>
        </div>
        <div class="m-mg8" style="text-align: right;margin-right: 8px">
            <button type="button" class="m-card-title" id="passage">提交</button>
        </div>
    </form>

</body>
<script type="text/javascript" src="../static/js/jquery-2.0.3.js" th:src="@{/js/jquery-2.0.3.js}"></script>
<script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
<!-- 引入 layui.js -->
<script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
<script>
    const { createEditor, createToolbar } = window.wangEditor

    const editorConfig = { MENU_CONF: {} ,
        placeholder: 'Type here...',
        onChange(editor) {
            const html = editor.getHtml()
            console.log('editor content', html)
            // 也可以同步到 <textarea>
        }}
    editorConfig.MENU_CONF['uploadImage'] = {
        async customUpload(file, insertFn) {
            let formData = new FormData();
            console.log(file)
            formData.append("file",file)
            console.log(formData.get("file"))
            $.ajax({
                url:"/upload",
                data: formData,
                type : 'POST',
                processData: false,
                contentType: false,
                dataType : 'json',
                success :function(res){
                    console.log(res)
                    insertFn(res.data)
                },
                error: function (err) {
                    console.log(err)
                }
            })
        }
    }

    const editor = createEditor({
        selector: '#editor-container',
        html: '<p><br></p>',
        config: editorConfig,
        mode: 'default', // or 'simple'
    })

    const toolbarConfig = {}

    const toolbar = createToolbar({
        editor,
        selector: '#toolbar-container',
        config: toolbarConfig,
        mode: 'default', // or 'simple'
    })

    let passage_btn = document.getElementById("passage");
    passage_btn.addEventListener("click",function () {
        let passage = {"content" : editor.getHtml(), "title" : $("#title").val(), "picture" : $("#picture").val()};
        $.ajax({
            url:"/passage/add",
            data: passage,
            type : 'POST',
            dataType : 'text',
            success :function(data){
                //发送成功返回到文章管理页面
                if(data == "success"){
                    document.location.href = "/passage/manage" ;
                }
            },

        })

    })

    //图片上传
    layui.use('upload', function(){
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#cover,#preview' //绑定元素
            ,url: '/upload' //上传接口
            ,auto: true //选择文件后自动上传
            ,bindAction: '#save' //指向一个按钮触发上传
            ,size: 0
            ,choose: function(obj){
                //将每次选择的文件追加到文件队列
                var files = obj.pushFile();

                //预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
                obj.preview(function(index, file, result) {
                    console.log(index); //得到文件索引
                    console.log(file); //得到文件对象
                    console.log(result)
                    //上传图片预览
                    $("#preview")[0].src = result;
                    $("#preview")[0].style.display = '';
                    $("#cover").hide()
                })
            }
            ,done: function(res){
                //文件url
                console.log(res.data)
                $("#picture").val(res.data)
                //上传完毕回调
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });
</script>
</html>
