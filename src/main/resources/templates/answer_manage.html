<!DOCTYPE html>
<html lang="ZH-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>回答管理</title>
    <link rel="stylesheet" href="../static/css/maomao.css" th:href="@{/css/maomao.css}">
</head>
<body class="flex flex1 column" style="background-color: #e8e8e8;margin: 0">
    <div class="m-backcolor">
        <div class="flex m-mg8">
            <a th:href="@{/creation}" class="m-font-gray m-underlineCancel">返回</a>
            <div class="flex1" style="text-align: center">回答管理</div>
            <div class="m-font-gray" id="search_btn" style="margin-right: 8px">搜索</div>
        </div>
    </div>
    <div id="search_area" hidden="false" style="text-align: center" class="m-backcolor">
        <label for="creationSearch"></label>
        <input type="text" id="creationSearch" placeholder="搜索">
    </div>
    <!--卡片-->
    <div>
        <div class="flex flex1 column m-backcolor" style="margin-bottom: 6px" th:each="question : ${questions}">
            <div class="flex flex1 m-mg8">
                <div class="m-answer" style="margin-right: 4px">回答</div>
                <div th:text="${question.getTitle()}">标题：毛毛为何这么厉害</div>
            </div>
            <input type="text" hidden="hidden" th:value="${question.getAnswers().get(0).getId()}">
            <div class="flex flex1" style="margin-left: 8px" name="eachAnswer">
                <div class="flex column" style="flex: 3">
                    <div th:text="${question.getAnswers().get(0).getContent().length() > 30 ? question.getAnswers().get(0).getContent().substring(0,30) : question.getAnswers().get(0).getContent()}" class="m-font-gray" style="font-size: 10px">内容我就是内容，我就是内容，内容就是我，冲冲冲，我就是内容</div>
                    <div th:text="${#dates.format(question.getAnswers().get(0).getCreateTime(),'yyyy-MM-dd')}" class="m-font-gray" style="font-size: 10px;margin-top: 6px">2022-08-09</div>
                </div>
                <div>
                    <img alt="" style="width: 80px;height: 60px;margin-right: 8px" src="https://maomao-image.oss-cn-guangzhou.aliyuncs.com/img/20220801204640.png">
                </div>
            </div>
            <div class="flex" style="justify-content: space-between">
                <div class="flex1 m-mg8 m-font-gray" style="font-size: 10px">100 赞同 100收藏</div>
                <button class="m-more btn" style="margin-right: 8px; background-color: #f6f6f6">. . .</button>
            </div>
            <!--编辑-->
            <div hidden="true" style="margin-top: 10px">
                <div style="width: 100%">
                    <div class="flex flex1 column" style="background-color: white;border-radius: 10px">
                        <div style="margin-left: 10px;margin-top: 10px;margin-bottom: 20px">操作</div>
                        <div class="flex flex1 column" style="margin-right: 20px">
                            <div style="margin-left: 20px;margin-bottom: 12px;font-size: 15px;border-bottom: 1px solid #EBEBEB">编辑</div>
                            <input type="text" hidden="true" th:value="${question.getAnswers().get(0).getId()}">
                            <a class="m-underlineCancel m-black" style="margin-left: 20px;margin-bottom: 12px;font-size: 15px;border-bottom: 1px solid #EBEBEB">删除</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../static/js/jquery-2.0.3.js" th:src="@{/js/jquery-2.0.3.js}"></script>
<script type="text/javascript">
    let search_btn = document.getElementById("search_btn");
    let search_area = document.getElementById("search_area");
    let delete_open = document.querySelectorAll(".m-more");

    //点击卡片中间区域跳转到详细内容
    $("[name='eachAnswer']").click(function () {
        document.location.href = "/answer/info/" + this.previousElementSibling.value
    })

    //点击搜索显示或关闭搜索框
    search_btn.addEventListener("click", function () {
        search_area.hidden = search_area.hidden ? false : true;
    })
    //点击开启编辑按钮
    for (let i = 0; i < delete_open.length; i++){
        delete_open[i].addEventListener("click",function () {
            let edit = delete_open[i].parentElement.nextElementSibling;
            edit.hidden = edit.hidden ? false : true;
            let deleteTip = edit.firstElementChild.firstElementChild.firstElementChild.nextElementSibling.lastElementChild;
            let answerId = deleteTip.previousElementSibling.value;
            deleteTip.addEventListener("click",function () {
               if(confirm("确定要删除吗？")){
                   deleteTip.href = "/answer/delete/" + answerId;
                   return true;
               }else{
                   return false;
               }
            })
        })
    }
</script>
</html>
