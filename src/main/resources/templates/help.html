<!DOCTYPE html>
<html lang="ZH-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>问题建议</title>
    <link rel="stylesheet" href="../static/css/maomao.css" th:href="@{/css/maomao.css}">
</head>
<body class="flex flex1 column" style="background-color: #e8e8e8;margin: 0">
<div class="m-backcolor">
    <div class="flex m-mg8">
        <div class="m-font-gray">返回</div>
        <div class="flex1" style="text-align: center;margin-right: 40px">问题建议</div>
    </div>
</div>
<form action="" class="m-backcolor">
    <div style="text-align: center">
        <label for="help"></label>
        <textarea name="help" id="help" cols="30" rows="10" style="width: 90%" placeholder="问题建议"></textarea>
    </div>
    <div class="m-mg8" style="text-align: right;margin-right: 8px">
        <button>提交</button>
    </div>
</form>

</body>
</html>
